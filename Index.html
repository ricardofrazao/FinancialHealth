<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Health</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="profile">
                <img src="assets/imagem/Avatar.svg" alt="Profile">
            </div>
            <div class="logo">
                <img src="assets/imagem/FinancialHealth 1.png">
            </div>
            <div class="notification">
                <img src="assets/imagem/logo notificação.svg" alt="Notification">
            </div>
        </header>
        <div class="saldo-conta">
            <div class="account-balance">
                <h5 class="saldo cinza">Saldo em conta</h5>
                <p class="amount cinza">R$3.500,00</p>
            </div>
            <div class="summary">
                <div class="income">
                    <h5 class="saldo verde">Receita total</h5>
                    <p class="amount verde">R$7.500,00</p>
                </div>
                <div class="expense">
                    <h5 class="saldo vermelho">Despesas total</h5>
                    <p class="amount vermelho">R$2.500,00</p>
                </div>
            </div>
        </div>
        <h2>Gráfico de despesas</h2>
        <div class="expense-chart">
           <div class="grafico">
                <img src="assets/imagem/grafico-pizza.png" alt="Gráfico de despesas">
                <ul class="legend">
                    <li><span class="education"></span>Educação</li>
                    <li><span class="house"></span>Casa</li>
                    <li><span class="food"></span>Alimentação</li>
                    <li><span class="others"></span>Outros</li>
                </ul>
            </div>
        </div>
        <h2>Cartões cadastrados</h2>
        <div class="cards">
            
            <div class="card">
                <div class="banco">
                    <img src="assets/imagem/Mastercard-logo 1.png" alt="Itau">
                    <p class="nome-banco">Itau</p>
                </div>
                <p class="cinza">Final: 5656</p>
            </div>
            <div class="card">
                <div class="banco">
                    <img src="assets/imagem/Visa_Inc._logo 1.png" alt="Bradesco">
                    <p class="nome-banco">Bradesco</p>
                </div>
                <p class="cinza">Final: 5656</p>
            </div>
            <div class="card">
                <div class="banco">
                    <img src="assets/imagem/Visa_Inc._logo 1.png" alt="Bradesco">
                    <p class="nome-banco">Bradesco</p>
                </div>
                <p class="cinza">Final: 5656</p>
            </div>
        </div>
        <h2>Investimentos</h2>
        <div class="investments">
            <div class="expense">
                <h5 class="aplicação cinza">Aplicação</h5>
                <p class="amount cinza">R$2.500,00</p>
            </div>
            <div class="grafico"><img src="assets/imagem/grafico barra.png" alt="Gráfico de investimentos">
            </div>
        </div>

        <footer class="bottom-nav">
            <img src="assets/imagem/Principal.svg">
            <img src="assets/imagem/Transacoes.svg">
            <a href="#" class="add">+</a>
            <img src="assets/imagem/Investimentos.svg">
            <img src="assets/imagem/Mais.svg">
        </footer>

    </div>

    
</body>
</html>
